<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Your Events - QuickEvent</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Your Events</h2>

<a href="/add-event">âž• Add New Event</a>

    <tr>
        <th>Title</th>

        <th>Date</th>
        <th>Action</th>

    <tr th:each="event : ${events}">
