<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | QuickEvent</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-indigo-600 to-purple-600 h-screen flex items-center justify-center font-sans">

<div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-indigo-700 mb-6">QuickEvent Login</h2>

    <!-- Error message -->
    <div th:if="${param.error}" class="bg-red-100 text-red-600 border border-red-300 rounded-lg px-4 py-2 mb-4 text-center">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="bg-green-100 text-green-700 border border-green-300 rounded-lg px-4 py-2 mb-4 text-center">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
            <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2" required>
        </div>

        <div>
            <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
            <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 px-3 py-2" required>
        </div>

        <div class="flex items-center justify-between mt-4">
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
                Login
            </button>
        </div>
    </form>

    <p class="text-center text-sm text-gray-600 mt-6">
        Donâ€™t have an account?
        <a th:href="@{/register}" class="text-indigo-600 hover:underline font-medium">Register</a>
    </p>
</div>

</body>
</html>
