<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <h2>Create New Event</h2>
    <nav>
        <a th:href="@{/events}">Back to Events</a>
    </nav>
</header>

<main>
    <form th:action="@{/events}" method="post" th:object="${event}">
        <label>Title:</label>
        <input type="text" th:field="*{title}" placeholder="Enter event title" required>

        <label>Date:</label>
        <input type="date" th:field="*{date}" required>

        <label>Location:</label>
        <input type="text" th:field="*{location}" placeholder="Enter location" required>

        <label>Description:</label>
        <textarea th:field="*{description}" placeholder="Enter event details"></textarea>

        <button type="submit" class="btn">Create</button>
    </form>
</main>
</body>
</html>
